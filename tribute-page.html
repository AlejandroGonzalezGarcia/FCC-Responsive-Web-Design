
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="tribute page"/>
    <title>Tribute Page</title>
    <link rel="stylesheet" href="tribute-page.css"/>
  </head>
  <body>
    <main id="main">
      <h1 id="title">
        Tribute Page
      </h1>
      <p>
        Fake tribute page for fake person
      </p>
      <figure id="img-div">
        <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="picture of random people">
        <figcaption id="img-caption">
          Caption for random people in an open field doing stuff in some year.
        </figcaption>
      </figure>
      <section id="tribute-info">
        <h2>Here's some important info</h2>
        <ul>
          <li>We do not know who these people are</li>
          <li>These people look very happy</li>
          <li>Majority of these people have hats</li>
        </ul>
        <h1>
          If you have time, please read more about one of these people <a id="tribute-link" href=href="https://en.wikipedia.org/wiki/Norman_Borlaug" target=_blank>here</a>
        </h1>
      </section>
    </main>
  </body>
</html>
