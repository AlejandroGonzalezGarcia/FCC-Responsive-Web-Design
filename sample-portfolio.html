<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Alejandro Gonzalez Garcia Portfolio Home</title>
    <link rel="stylesheet" href="sample-portfolio.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>

    <!--START NAV-->
    <nav id="navbar" class="nav">
      <ul class="nav-list">
        <li>
          <a href="#welcome-section">Welcome</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <!--END NAV-->

    <!--START WELCOME-->

    <section id="welcome-section" class="welcome-section">
      <h1>My Name is Alejandro Gonzalez Garcia.</h1>
      <p>I am a Physics and Computer Science undergraduate student at York University.</p>
    </section>

    <!--END WELCOME-->

    <!--START PROJECTS-->

    <section id="projects">
      <h2 class="project-header">
        This is my display project
      </h2>
      <div class="projects-grid">
        <a 
          href="https://codepen.io/freeCodeCamp/full/zNqgVx"
          target="_blank"
          class="project-tile"
        >
          <img
          class="project-image"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
          alt="project"
          />
          <p class="project-title">
            Tribute Page
          </p>
        </a>
      </div>
    </section>

    <!--END PROJECTS-->

    <!--START CONTACTS-->
    <section id="contact">
      <div class="contact-header">
        <h1>Contact Me!</h1>
      </div>
      <div class="contact-links">
        <a
        id="profile-link"
        href="https://github.com/AlejandroGonzalezGarcia?tab=repositories"
        target="_blank"
        class="btn contact-details"
        >
        <i class="fab fa-github"></i>
        Github
        </a>
      </div>
    </section>
    <!--END CONTACTS-->

  </body>
</html>
